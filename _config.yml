

# Permalinks
# permalink:           :title
# relative_permalinks: true

# Setup
timezone:            DE
future:               true
locale:              your locale language # eg. en_us
name:				 "konsulat"
title:               dpa Infocom FAQ
tagline:             'tagline'
description:         'description'
url:                 site url
rss:                 rss feed url
baseurl:             '/dpa-infocom-faq-website-2'
baseurl_posts_img:   '/assets/images/posts/'
baseurl_featured_img: '/bilder/produktbilder/'
baseurl_featured_thumbnail: '/bilder/thumbnails/'
baseurl_javascripts: '/assets/javascripts/'
icon:                your site icon path # /assets/img/icon.png [best 300px X 300px]
# disqus:              disqus_shortname # get it on https://disqus.com/admin/

# css gets modifier if this is the query string
internalhashcode:   '#intern'

author:
  name:           	 your name
  url:            	 your site url
  facebook:          username
  twitter:           username
  google_plus:       username
  linkedin:          username
  dribbble:          username
  pinterest:         username
  kiva:              username

fb_admins:           your facebook profile id
fb_appid:            your facebook app id

# Server
destination:      	 ./_site
exclude:          	 [".editorconfig", ".gitignore", "bower.json", "composer.json", "CONTRIBUTING.md", "CNAME", "LICENSE", "Gruntfile.js", "package.json", "node_modules", "README.md", "sass", "haml"]
port:             	 9001

defaults:
  -
    scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "default"
    scope:
      path: "intern"
    values: 
      robots: "noindex, nofollow"
 

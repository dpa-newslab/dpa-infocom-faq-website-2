        <a href="#{{ item.path | slugify }}"><h4 id="{{ item.path | slugify }}" data-product="{{ item.product | jsonify | xml_escape  }}">{{ item.title }}</h4></a>
        <div>
        {{ item.content }}
        </div>
        <!--  
        {{ item | debug }}
        -->
        {% if site.github.repository_url %}
        <a class="dpa" href="{{ site.github.repository_url }}/blob/{{ site.github.source.branch}}/{{item.path}}">Diese Frage auf GitHub bearbeiten.</a>
        {% endif %}
